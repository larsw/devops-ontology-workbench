<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RDF DevOps Graph with SPARQL Query</title>
  <script src="https://unpkg.com/@triply/yasgui/build/yasgui.min.js"></script>
  <link href="https://unpkg.com/@triply/yasgui/build/yasgui.min.css" rel="stylesheet" type="text/css" />
  <link href="./styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <div class="graph-container">
      <div class="graph-main">
        <div class="title">DevOps Infrastructure Workbench</div>
        <svg></svg>
      </div>
      <div class="resize-handle vertical" id="verticalResizeHandle"></div>
      <div class="node-details-panel" id="nodeDetailsPanel">
        <div class="panel-header" onclick="togglePanel('nodeDetailsPanel')">
          <span>Node Details</span>
          <button class="collapse-button" id="nodeDetailsPanelToggle">⟨</button>
        </div>
        <div class="node-details-content" id="nodeDetailsContent">
          <div class="no-selection">
            Click on a node to view its details
          </div>
        </div>
      </div>
    </div>
    <div class="resize-handle" id="resizeHandle"></div>
    <div class="query-container" id="queryContainer">
      <div class="panel-header" onclick="togglePanel('queryContainer')">
        <span>SPARQL Query Interface</span>
        <button class="collapse-button" id="queryContainerToggle">⌄</button>
      </div>
      <div class="query-content" id="queryContent">
        <div id="yasgui"></div>
      </div>
    </div>
  </div>
  <script type="module" src="./script.ts"></script>
</body>
</html>
