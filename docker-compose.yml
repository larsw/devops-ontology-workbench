version: '3.8'

services:
  devops-ontology:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Mount the TTL file for development
      - ./sample.ttl:/app/sample.ttl:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

